<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>controler</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section class="ctrl">
		<div class="home show">
			<div class="connect-info">
				<div class="info-icon">
					<span>Connecting</span>
				</div>
			</div>
			<div class="ctrl-bar">
				<p>manage your "sugoi-megane" .</p>
				<ul class="action-menu">
					<li><p action="photo"><i class="ion-camera"></i>photo Mode</p></li>
					<li><p action="cap"><i class="ion-mic-a"></i>captioning Mode</p></li>
					<li><p action="config"><i class="ion-earth"></i>SNS settings</p></li>
				</ul>
			</div>
		</div>

		<div class="photo">
			<div class="connect-info">
				<div class="info-icon">
					<span>Photo</span>
				</div>
			</div>
			<div class="ctrl-content">
				<p class="back"><span><i class="ion-reply"></i>back page.</span></p>
			</div>
		</div>

		<div class="cap">
			<div class="connect-info">
				<div class="info-icon">
					<span>Cap</span>
				</div>
			</div>
			<div class="ctrl-content">
				<p class="back"><span><i class="ion-reply"></i>back page.</span></p>
			</div>
		</div>

		<div class="config">
			<div class="connect-info">
				<div class="info-icon">
					<span>Config</span>
				</div>
			</div>
			<div class="ctrl-content">
				<p class="back"><span><i class="ion-reply"></i>back page.</span></p>

			</div>
		</div>

	</section>
</body>
</html>
